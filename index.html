<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Heartfelt Apology</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #7f5a83);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      color: white;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      white-space: pre-wrap;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 2rem 0;
    }

    .image-placeholder {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 10px;
      transition: transform 0.3s ease;
    }

    .image-placeholder:hover {
      transform: scale(1.05);
    }

    .image-placeholder img {
      width: 100%;
      height: 110%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-placeholder img:hover {
      transform: scale(1.1);
    }

    .forgive-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 2rem;
    }

    .heart,
    .emoji {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
    }

    .burst {
      position: fixed;
      pointer-events: none;
      animation: burstAnimation 0.8s ease-out forwards;
      z-index: 1000;
    }

    .floating-text {
      position: fixed;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
      color: white;
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes burstAnimation {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes heartFloat {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(var(--moveX), var(--moveY)) scale(0);
        opacity: 0;
      }
    }

    .rainbow-glow {
      animation: rainbowGlow 2s infinite;
    }

    @keyframes rainbowGlow {
      0% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      }

      33% {
        box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
      }

      66% {
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      }

      100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">I'm Sorry</h1>
    <div class="message"></div>

    <!-- Image placeholders with actual images -->
    <div class="image-container">
      <div class="image-placeholder">
        <img src="1000046853.jpg" alt="Memory 1">
      </div>

      <div class="image-placeholder">
        <img src="1234.jpg" alt="Memory 1">
      </div>

      <div class="image-placeholder">
        <img src="12.jpg" alt="Memory 1">
      </div>

    
    </div>

    <button class="forgive-btn">Please Forgive Me ‚ù§Ô∏è</button>
  </div>

  <script>
    const message = "My dearest Jaan,\n\nI know I made a mistakes, and I'm truly sorry for hurting you. You mean the world to me, and I promise to do better. Every moment without your smile feels like an eternity.\n\nPlease give me a chance to make things right.";
    const messageElement = document.querySelector('.message');
    let index = 0;

    function typeWriter() {
      if (index < message.length) {
        messageElement.textContent += message.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }

    typeWriter();

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.setProperty('--moveX', (Math.random() - 0.5) * 200 + 'px');
      heart.style.setProperty('--moveY', -Math.random() * 200 - 100 + 'px');
      heart.style.animation = 'heartFloat 1.5s ease-out forwards';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1500);
    }

    function createBurst(x, y) {
      const emojis = ['üíñ', '‚ú®', 'üíï', 'üíù', 'üíó', 'üíì'];
      const burst = document.createElement('div');
      burst.className = 'burst';
      burst.style.left = x + 'px';
      burst.style.top = y + 'px';
      burst.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(burst);
      setTimeout(() => burst.remove(), 800);
    }

    function createFloatingText(x, y) {
      const texts = ['I Love You!', 'Forever Yours!', 'So Sorry!', 'Please Forgive Me!'];
      const text = document.createElement('div');
      text.className = 'floating-text';
      text.textContent = texts[Math.floor(Math.random() * texts.length)];
      text.style.left = x + 'px';
      text.style.top = y + 'px';
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 2000);
    }

    const forgiveBtn = document.querySelector('.forgive-btn');
    forgiveBtn.addEventListener('click', (e) => {
      forgiveBtn.classList.add('rainbow-glow');
      forgiveBtn.textContent = 'Thank You! ‚ù§Ô∏è';

      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const x = e.clientX + (Math.random() - 0.5) * 200;
          const y = e.clientY + (Math.random() - 0.5) * 200;
          createHeart(x, y);
          createBurst(x, y);
          if (i % 4 === 0) {
            createFloatingText(x, y);
          }
        }, i * 100);
      }

      setTimeout(() => {
        forgiveBtn.classList.remove('rainbow-glow');
      }, 2000);
    });

    document.addEventListener('mousemove', (e) => {
      if (Math.random() < 0.1) {
        createHeart(e.clientX, e.clientY);
      }
    });

    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      if (Math.random() < 0.1) {
        createHeart(touch.clientX, touch.clientY);
      }
    });
  </script>
</body>

</html>
